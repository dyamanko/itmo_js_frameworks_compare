name: Build and Deploy
on:
  push:
    branches:
      - main # или main в зависимости от названия вашей основной ветки
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Вы можете выбрать нужную версию Node.js

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages # целевая ветка для размещения
        FOLDER: dist # каталог, который нужно разместить
